<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avengers Character Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="content">
            <header>
                <div class="container">
                    <div class ="avengers-logo">
                        <img src="URI351-Avengers-Logo.jpg" alt="Avengers Logo">
                    </div>
                    <h1>SHIELD Avengers Database</h1>
                </div>
            </header>
            <main>
                <section class="search-hero">
                    <div class="container">
                        <h3>Search by Full Name or Alias</h3>
                        <form> 
                            <input type="text" class="inputfield" placeholder="e.g. Captain America or Steve Rogers">
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>
                </section>
                <section class="search-results">
                    <div class="container">
                        <h2>RESULT</h2>
                        <div id="result"></div>
                    </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="container">
                <p>Copyright 2022, Peter Thelwell</p>
            </div>
        </footer>
    </body>
</html>

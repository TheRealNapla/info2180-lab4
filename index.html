<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avengers Character Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Avengers Character Search</h1>
            </div>
        </header>
        <main>
            <section class="searchHero">
                <div class="container">
                    <form>
                        <h3>Search by Full Name or Alias</h3>
                        <input type="text" class="inputfield" placeholder="e.g. Captain America or Steve Rogers">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

            </section>
        </main>
        <footer>
            <div class="container">
                <p>Copyright 2022, Peter Thelwell</p>
            </div>
        </footer>
    </body>
</html>
